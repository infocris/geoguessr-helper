<html>
  <body>
    <div
      style="
        background-color: gold;
        display: inline-block;
        width: 20px;
        height: 20px;
        border-radius: 5px;
        border: 2px solid black;
      "
    >
      &nbsp;
    </div>

    <svg
      width="32"
      height="32"
      ng-if="e.svg[0] == 'priority'"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g transform="rotate(180 12 15) scale(0.3)">
        <polygon points="40 15, 80 100, 0 100" fill="red" />
        <polygon points="40 40, 60 90, 20 90" fill="gold" />
      </g>
    </svg>
    <div style="background-color: gray; display: inline-block;">
      <svg
        width="48"
        height="48"
        ng-if="e.svg[0] == 'priority'"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g transform="translate(5, 10) scale(0.5)">
          <rect x="10" y="0" width="50" height="30" fill="black" />
          <rect x="0" y="20" width="80" height="30" fill="black" />
          <circle cx="20" cy="50" r="10" fill="white" />
          <circle cx="60" cy="50" r="10" fill="white" />
          <rect x="40" y="2" width="16" height="16" fill="#69CBFF" />
          <rect x="20" y="2" width="16" height="16" fill="#69CBFF" />
        </g>
      </svg>
    </div>
  </body>
</html>
