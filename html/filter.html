<div
  class="filter"
  ng-class="[
    e.selected ? 'selected': '',
    'match_ratio' + e.match_ratio,
    'match' + e.match,
    !e.selected && e.match == flags.length ? 'full_match': '',
    'level' + (e.level || 1),
    e.mouseovered ? 'mouseovered': ''
  ]"
  ng-style="e.style"
  ng-click="selectFilter(e);"
  ng-mouseover="mouseOverFilter(e, this);"
  ng-mouseleave="mouseLeaveFilter(e);"
  title="{{ e.title || e.image || e.image2 }}"
>
  <span ng-if="e.name">{{ e.name }}</span>
  <ng-include class="figure" src="'html/figure.html'"></ng-include>
  <div class="filter_count" ng-class="['count' + e.isos.split(',').length]">
    <div class="inner_filter_count">
      <span ng-repeat="ee in e.isos.split(',')|limitTo:30"></span>
    </div>
  </div>
</div>
