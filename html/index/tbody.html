<tr
  ng-repeat="iso in flags"
  ng-if="$index < 3 || weightFlags[iso] >= minWeight && (flags.length <= 5 || (weightFlags[iso]/sumWeight*100) > 10)"
>
  <td>
    <span class="flag-icon" ng-class="'flag-icon-' + iso"></span>
  </td>
  <td>{{ commercialTlds[iso] || iso }}</td>
  <td class="names">{{ countries[iso][0] }}</td>
  <td class="names">{{ countries[iso][1] }}</td>
  <td>
    <span ng-if="sumWeight > 0"
      >{{ weightFlags[iso]/sumWeight*100|number:0 }}%</span
    >
  </td>
  <td class="">{{ texts[iso].join(" ") }}</td>
  <!--
          <td>{{ tips[iso] }}</td>
          -->
  <td class="signs">
    <span ng-repeat="e in signs[iso]">
      <ng-include
        src="'html/figure.html'"
        ng-init="img_style = {height: 72}"
      ></ng-include>
    </span>
    <span
      ng-repeat="e in filtersByCountry[iso]"
      ng-class="[e.selected ? 'selected': '']"
      ng-if="toggledClasses[e.filterType]"
    >
      <ng-include
        src="'html/figure.html'"
        ng-init="img_style={height:72}"
      ></ng-include>
    </span>
  </td>
  <td class="alpha">{{ languages.charsets[iso] }}</td>
</tr>
<tr>
  <td>&nbsp;</td>
</tr>
