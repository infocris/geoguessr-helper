<div class="mycontainer" style="min-height: 150px;">
  <div
    class="char level1"
    ng-repeat="e in levels1"
    ng-click="selectChar(e);"
    ng-mouseover="mouseOverChar(e);"
    ng-mouseleave="mouseLeaveChar(e);"
    ng-class="[e.selected ? 'selected': '', 'count' + e.count, 'match_ratio' + e.match_ratio, 'match' + e.match, !e.selected && e.match == flags.length ? 'full_match': '']"
  >
    {{ e.value }}
  </div>
  <div
    class="char level2"
    ng-repeat="e in levels2"
    ng-click="selectChar(e);"
    ng-mouseover="mouseOverChar(e);"
    ng-mouseleave="mouseLeaveChar(e);"
    ng-class="[e.selected ? 'selected': '', 'count' + e.count, 'match_ratio' + e.match_ratio, 'match' + e.match, !e.selected && e.match == flags.length ? 'full_match': '']"
  >
    {{ e.value }}
  </div>
  <div
    class="char level3"
    ng-repeat="e in levels3"
    ng-click="selectChar(e);"
    ng-mouseover="mouseOverChar(e);"
    ng-mouseleave="mouseLeaveChar(e);"
    ng-class="[e.selected ? 'selected': '', 'count' + e.count, 'match_ratio' + e.match_ratio, 'match' + e.match]"
  >
    {{ e.value }}
  </div>
  <ng-include
    src="'html/filter.html'"
    ng-repeat="e in languages.groups"
  ></ng-include>
</div>
<ng-include src="'html/filter.html'" ng-repeat="e in filters"></ng-include>
<div style="float: right; display: inline-block; padding: 10px;">
  <input
    type="text"
    ng-model="$scope.search_text"
    ng-change="updateSearchText($scope.search_text);"
    class="form-control"
    placeholder="Search text or iso code"
    style="display: inline-block; width: 200px;"
  />
  <div class="btn-group">
    <div
      class="btn"
      ng-repeat="e in [1,2,3]"
      ng-class="level == e ? 'btn-primary': 'btn-link'"
      ng-click="updateLevel(e);"
    >
      {{ e }}
    </div>
  </div>
  <div
    class="btn"
    ng-class="exclusiveFiltering ? 'btn-link': 'btn-link'"
    ng-click="updateExclusiveFiltering();"
  >
    <input
      class="form-check-input"
      type="checkbox"
      ng-model="exclusiveFiltering"
    />
    Exact filters match
  </div>
  <div
    class="btn"
    ng-class="customFiltering ? 'btn-link': 'btn-link'"
    ng-click="updateCustomFiltering();"
  >
    <input
      class="form-check-input"
      type="checkbox"
      ng-model="customFiltering"
    />
    Use custom filters
  </div>
  <button
    class="btn btn-primary"
    style="font-size: 16pt;"
    ng-click="resetFilters();"
  >
    Reset all filters
  </button>
</div>
