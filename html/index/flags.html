<center>
  <div
    ng-repeat="iso in flags"
    class="flag"
    style="text-align: center;"
    ng-class="iso"
  >
    <span class="flag-icon" ng-class="'flag-icon-' + iso"></span><br />
    {{ iso }}
    <span ng-if="sumWeight > 0"
      ><br />{{ weightFlags[iso]/sumWeight*100|number:0 }}%</span
    >
  </div>
</center>
