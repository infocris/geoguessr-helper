<div
  class="char level1"
  ng-repeat="e in levels1"
  ng-click="selectLang(e);"
  ng-class="[e.selected ? 'selected': '', 'count' + e.count, 'match_ratio' + e.match_ratio, 'match' + e.match, !e.selected && e.match == flags.length ? 'full_match': '']"
>
  {{ e.value }}
</div>
<div class="container">
  <div
    class="char level2"
    ng-repeat="e in levels2"
    ng-click="selectLang(e);"
    ng-class="[e.selected ? 'selected': '', 'count' + e.count, 'match_ratio' + e.match_ratio, 'match' + e.match, !e.selected && e.match == flags.length ? 'full_match': '']"
  >
    {{ e.value }}
  </div>
</div>
<div class="container">
  <div
    class="char level3"
    ng-repeat="e in levels3"
    ng-click="selectLang(e);"
    ng-class="[e.selected ? 'selected': '', 'count' + e.count, 'match_ratio' + e.match_ratio, 'match' + e.match]"
  >
    {{ e.value }}
  </div>
</div>
<div
  class="group"
  ng-class="[e.selected ? 'selected': '', e.inverted ? 'inverted': '', 'match_ratio' + e.match_ratio, 'match' + e.match, !e.selected && e.match == flags.length ? 'full_match': '']"
  ng-repeat="e in groups"
  ng-style="e.style"
>
  <span ng-click="selectGroup(e);">
    {{ e.name }}
    <ng-include
      src="'html/figure.html'"
      ng-repeat="e in [e.fig && e.fig.type ? e.fig: e]"
      ng-init="img_style = {width: e.width || 72}"
    ></ng-include> </span
  ><span
    ng-click="selectGroup(e, true);"
    class="complement"
    ng-show="e.complement"
    >{{ e.complement }}</span
  >
</div>
<br />
<div
  ng-click="alpha.selected = !alpha.selected"
  ng-class="[alpha.selected ? 'selected': '']"
>
  Alphabet
</div>
<span style="float: right;">
  Search text:
  <input
    type="text"
    ng-model="search_text"
    ng-change="updateSearchText(search_text);"
  />
</span>
