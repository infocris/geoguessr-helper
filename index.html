<html ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./css/flag-icon.css" rel="stylesheet" />
    <link href="./css/styles.css" rel="stylesheet" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <table ng-class="toggledClasses">
      <thead>
        <tr>
          <td colspan="10" class="sticky">
            <div
              class="buttons filters"
              ng-include="'html/index/filters.html'"
            ></div>
            <ng-include src="'html/index/errors.html'"></ng-include>
            <hr />
            <ng-include src="'html/index/flags.html'"></ng-include>
            <hr />
          </td>
        </tr>
      </thead>
      <tbody ng-include="'html/index/tbody.html'"></tbody>
      <tfoot>
        <td colspan="10" class="sticky" style="bottom: 0;">
          <ng-include src="'html/index/toggles.html'"></ng-include>
        </td>
      </tfoot>
    </table>
    <p style="font-size: 12pt;">
      Sources available at:
      <a href="https://github.com/infocris/geoguessr-helper"
        >https://github.com/infocris/geoguessr-helper</a
      >
    </p>
  </body>
</html>
