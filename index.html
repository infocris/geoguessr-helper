<html ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <link href="./css/flag-icon.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="js/countries.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/languageSpecialCharset.js"></script>
    <script src="js/languages.js"></script>
    <script src="js/signs.js"></script>
    <script src="js/misc.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="buttons" ng-include="'html/filters.html'"></div>
    <table ng-class="[alpha.selected ? 'alpha': '']">
      <tr ng-repeat="iso in flags">
        <td><span class="flag-icon" ng-class="'flag-icon-' + iso"></span></td>
        <td>{{ commercialTlds[iso] || iso }}</td>
        <td>{{ countries[iso][0] }}</td>
        <td>{{ countries[iso][1] }}</td>
        <td>{{ languageSpecialCharset[iso] }}</td>
        <td>{{ texts[iso].join(" ") }}</td>
        <!--
        <td>{{ tips[iso] }}</td>
        -->
        <td>
          <span ng-repeat="e in signs[iso]">
            <ng-include
              src="'html/figure.html'"
              ng-init="img_style = {height: 72}"
            ></ng-include>
          </span>
        </td>
      </tr>
    </table>
  </body>
</html>
