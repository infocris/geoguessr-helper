<html ng-app="app">
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.12.0/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.0.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.0.0/diff.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="../css/flag-icon.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/flag-icon.custom.css" rel="stylesheet" />
    <script src="../js/app.js"></script>
    <style>
      div.flag {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div ng-repeat="iso in flags" class="flag" style="text-align: center;">
      <span class="flag-icon" ng-class="'flag-icon-' + iso">
        <ng-include src="'html/flag/flag.html'"></ng-include>
      </span>
      <br />
      {{ iso }}
    </div>
  </body>
</html>
